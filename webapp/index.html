<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saros LP Bot - Wallet Connection</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000000);
        }

        .subtitle {
            font-size: 16px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .wallet-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--tg-theme-text-color, #000000);
        }

        .wallet-button {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 16px 20px;
            margin-bottom: 12px;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .wallet-button:hover {
            opacity: 0.8;
            transform: translateY(-1px);
        }

        .wallet-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .wallet-icon {
            width: 32px;
            height: 32px;
            margin-right: 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .wallet-info {
            flex: 1;
        }

        .wallet-name {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .wallet-status {
            font-size: 14px;
            opacity: 0.8;
        }

        .connected-wallet {
            background: var(--tg-theme-secondary-bg-color, #f1f1f1);
            color: var(--tg-theme-text-color, #000000);
            border: 2px solid #4CAF50;
        }

        .status-section {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .status-item:last-child {
            margin-bottom: 0;
        }

        .status-label {
            font-weight: 500;
            color: var(--tg-theme-hint-color, #999999);
        }

        .status-value {
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--tg-theme-hint-color, #e3e3e3);
            border-top: 4px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
            display: none;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--tg-theme-hint-color, #e3e3e3);
        }

        .footer-text {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸš€</div>
            <div class="title">Saros LP Bot</div>
            <div class="subtitle">Connect your wallet to get started</div>
        </div>

        <div class="status-section" id="statusSection">
            <div class="status-item">
                <span class="status-label">Network</span>
                <span class="status-value" id="networkStatus">Mainnet</span>
            </div>
            <div class="status-item">
                <span class="status-label">Connection Status</span>
                <span class="status-value" id="connectionStatus">Not Connected</span>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Connecting to wallet...</div>
        </div>

        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>

        <div class="wallet-section">
            <div class="section-title">Choose Your Wallet</div>
            
            <button class="wallet-button" id="phantomButton" onclick="connectPhantom()">
                <div class="wallet-icon">ðŸ‘»</div>
                <div class="wallet-info">
                    <div class="wallet-name">Phantom</div>
                    <div class="wallet-status">Most popular Solana wallet</div>
                </div>
            </button>

            <button class="wallet-button" id="solflareButton" onclick="connectSolflare()">
                <div class="wallet-icon">ðŸ¦Š</div>
                <div class="wallet-info">
                    <div class="wallet-name">Solflare</div>
                    <div class="wallet-status">Secure web3 wallet</div>
                </div>
            </button>

            <button class="wallet-button" id="backpackButton" onclick="connectBackpack()">
                <div class="wallet-icon">ðŸŽ’</div>
                <div class="wallet-info">
                    <div class="wallet-name">Backpack</div>
                    <div class="wallet-status">Multi-chain wallet</div>
                </div>
            </button>

            <button class="wallet-button" id="disconnectButton" onclick="disconnectWallet()" style="display: none;">
                <div class="wallet-icon">ðŸ”Œ</div>
                <div class="wallet-info">
                    <div class="wallet-name">Disconnect</div>
                    <div class="wallet-status">Remove wallet connection</div>
                </div>
            </button>
        </div>

        <div class="footer">
            <div class="footer-text">Secure connection via Telegram Web Apps</div>
        </div>
    </div>

    <script src="wallet-adapter.js"></script>
    <script src="app.js"></script>
</body>
</html>
